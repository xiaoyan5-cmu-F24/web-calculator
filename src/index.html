<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Calculator</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace,content_cut"
        />
        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>
        <div id="calculator">
            <input id="display" readonly />
            <div id="buttons">
                <button class="btn-num">9</button>
                <button class="btn-num">8</button>
                <button class="btn-num">7</button>
                <button class="btn-op">+</button>
                <button class="btn-num">6</button>
                <button class="btn-num">5</button>
                <button class="btn-num">4</button>
                <button class="btn-op">-</button>
                <button class="btn-num">3</button>
                <button class="btn-num">2</button>
                <button class="btn-num">1</button>
                <button class="btn-op">*</button>
                <button class="btn-clear">C</button>
                <button class="btn-num">0</button>
                <button class="btn-num">.</button>
                <button class="btn-op">/</button>
                <button class="btn-backspace">
                    <span class="material-symbols-outlined icon">backspace</span>
                </button>
                <button class="btn-cut">
                    <span class="material-symbols-outlined icon">content_cut</span>
                </button>
                <button class="btn-eq">=</button>
                <button class="btn-op">^</button>
            </div>
        </div>

        <script type="module" src="./index.ts"></script>
    </body>
</html>
