<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace,content_cut,superscript" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="buttons">
            <button class="btn-num" onclick="addNumToDisplay(9)">9</button>
            <button class="btn-num" onclick="addNumToDisplay(8)">8</button>
            <button class="btn-num" onclick="addNumToDisplay(7)">7</button>
            <button class="btn-op" onclick="addOperatorToDisplay('+')">+</button>
            <button class="btn-num" onclick="addNumToDisplay(6)">6</button>
            <button class="btn-num" onclick="addNumToDisplay(5)">5</button>
            <button class="btn-num" onclick="addNumToDisplay(4)">4</button>
            <button class="btn-op" onclick="addOperatorToDisplay('-')">-</button>
            <button class="btn-num" onclick="addNumToDisplay(3)">3</button>
            <button class="btn-num" onclick="addNumToDisplay(2)">2</button>
            <button class="btn-num" onclick="addNumToDisplay(1)">1</button>
            <button class="btn-op" onclick="addOperatorToDisplay('*')">*</button>
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn-num" onclick="addNumToDisplay(0)">0</button>
            <button class="btn-num" onclick="addNumToDisplay('.')">.</button>
            <button class="btn-op" onclick="addOperatorToDisplay('/')">/</button>
            <button class="btn-backspace" onclick="backspaceDisplay()">
                <span class="material-symbols-outlined icon">backspace</span>
            </button>
            <button class="btn-cut" onclick="cutDisplay()">
                <span class="material-symbols-outlined icon">content_cut</span>
            </button>
            <button class="btn-eq" onclick="calculateResult()">=</button>
            <button class="btn-op" onclick="superscriptDisplay()">
                <span class="material-symbols-outlined icon">superscript</span>
            </button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
